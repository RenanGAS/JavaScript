  <script>
    document.addEventListener("DOMContentLoaded", function () {

      function createParagraph() {
        let para = document.createElement('p');
        para.textContent = 'Você trocou de usuário!';
        document.body.appendChild(para);
      }

      const buttons = document.querySelectorAll('button'); // buttons é um array com todos os botões que a página contém
      // console.log(buttons.length);
      // console.log(buttons);
      for (let i = 0; i < buttons.length; i++) { // Faz um for para que cada botão da página tenha um EventListener para quando o usuário clicar nele, criar um parágrafo
        // console.log(i);
        buttons[i].addEventListener('click', createParagraph);
      }

    });
  </script>
